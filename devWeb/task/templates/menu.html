<!DOCTYPE html>

<html lang="pt-br">

<head>
  <title>YourNotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

            </li>

            <li class="nav-item">
              <a class="nav-link" href="/signup">Cadastrar</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/signin">Logar</a>

    </div>
