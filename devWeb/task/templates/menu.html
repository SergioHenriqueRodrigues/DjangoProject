<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <img src="https://pbs.twimg.com/media/F9SmIBtWkAAkOmO?format=png&name=small" alt="" class="navbar-brand" style="width: 150px;">
      <!--<a class="navbar-brand" href="#" style="font-family: monospace; font-size: 25px;">YourNotes</a>-->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Acesso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

            {% if user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/criando/tarefa">Criar nova tarefa</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'exibirTarefasCompletadas' %}">Tarefas Completadas</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/tasks">Tarefas Pendentes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/sair">Sair</a>
            </li>

            {% else %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/signup">Cadastrar</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/signin">Logar</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
</body>
</html>
